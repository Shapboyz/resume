<div class="skills">
  <div class="skills__left">
    <h2>Technical Skills</h2>
    <mat-card>
      <mat-card-content>
        <div *ngFor="let skill of technicalSkills" class="stepper">
          <h3>{{ skill.title }}</h3>
          <mat-slider
            min="1"
            max="5"
            step="0.2"
            [value]="skill.value"
            color="warn"
            style="pointer-events: none;"
          ></mat-slider>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
  <div class="skills__right">
    <h2>Soft Skills</h2>
    <mat-card>
      <mat-card-content>
        <div *ngFor="let skill of softSkills" class="stepper">
          <h3>{{ skill.title }}</h3>
          <mat-slider
            min="1"
            max="5"
            step="0.2"
            [value]="skill.value"
            color="warn"
            style="pointer-events: none;"
          ></mat-slider>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

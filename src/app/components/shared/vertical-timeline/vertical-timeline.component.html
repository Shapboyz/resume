<div class="timeline">
  <div
    class="container"
    *ngFor="let item of items; let i = index"
    [ngClass]="i % 2 == 0 ? 'left' : 'right'"
  >
    <div class="content">
      <h2>{{ item.title }}</h2>
      <h5>{{ item.company }} - {{ item.location }}</h5>
      <h4>{{ item.duration }}</h4>
      <p *ngIf="item.description">
        {{ item.description }}
      </p>
    </div>
  </div>
</div>

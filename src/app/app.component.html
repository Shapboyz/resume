<nav>
  <mat-toolbar color="primary" *ngIf="!isMobile">
    <!-- <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button> -->
    <span style="flex: 1 1 auto;" routerLink="/">Shashank Rawat</span>
    <ng-container *ngIf="!isMobile">
      <a
        mat-button
        *ngFor="let link of ids; let i = index"
        [href]="'#' + link"
        [ngClass]="{ active: currentActive === i }"
        [routerLink]="'.'"
        [fragment]="link"
        style="text-transform: capitalize;"
      >
        {{ link }}
      </a>
    </ng-container>
  </mat-toolbar>
</nav>

<main>
  <section *ngFor="let link of ids" [attr.id]="link" #links>
    <app-about *ngIf="link === 'about'"></app-about>
    <app-skills *ngIf="link === 'skills'"></app-skills>
    <app-experience *ngIf="link === 'experience'"></app-experience>
    <app-education *ngIf="link === 'education'"></app-education>
  </section>
</main>

<div *ngIf="isMobile" class="fab-menu">
  <button mat-fab color="primary" [matMenuTriggerFor]="fab_menu">
    <mat-icon>add</mat-icon>
  </button>
  <mat-menu #fab_menu="matMenu">
    <a
      mat-menu-item
      *ngFor="let link of ids; let i = index"
      [href]="'#' + link"
      [ngClass]="{ active: currentActive === i }"
      [routerLink]="'.'"
      [fragment]="link"
    >
      {{ link }}
    </a>
  </mat-menu>
</div>
